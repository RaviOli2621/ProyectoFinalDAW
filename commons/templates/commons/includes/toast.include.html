<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        let errorMessage = "{{ toastTxt|escapejs }}".trim(); // Escapar caracteres especiales y eliminar espacios en blanco
        let type = "{{ toastType|escapejs }}".trim();
        let color;
        type == "error" ? color = "#ff4d4d": color = "#008000"
        if (errorMessage !== "") { // Solo mostrar el toast si hay un mensaje de error
            Toastify({
                text: errorMessage,
                duration: 3000,
                gravity: "top",
                position: "center",
                backgroundColor: color
            }).showToast();
        }
    });
</script>
