<div class="userIcon">
    {% if user.is_authenticated %}
        <div class="contenedorFoto">
            {%if request.user.userprofile.foto%}
                <img tabindex="0" src="{{ request.user.userprofile.foto.url }}" alt="ImagenDePerfil">
            {% else %}
                <img tabindex="0" src="/static/fotosPerfil/noImg.png" alt="ImagenDePerfil">
            {% endif %}
        </div>
        <div class="dropdown-content">
                <a href="{% url 'editUser' %}">Editar usuario</a>
                {% if perms.auth.change_user%}
                    <a href="{% url 'userList' %}">Lista de usuarios</a>
                    <a href="{% url 'workerList' %}">Lista de trabajadores</a>
                {% endif %}
                <a href="{% url 'logout' %}">Logout</a>
        </div>

    {% else %}
        <div class="contenedorFoto">
            <img tabindex="0" src="/static/fotosPerfil/default.jpg" alt="Ã±">
        </div> 
        <div class="dropdown-content">
                <a href="{% url 'signin' %}">Login</a>
                <a href="{% url 'signup' %}">Signin</a>
        </div>
    {% endif %}
</div>
